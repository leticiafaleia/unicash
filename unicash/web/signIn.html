<html>
    <head>
        <title>Unicash</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/singIn.css">
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container-fluid logo">
            <div class="row">
                <div class="col-md-3 logo-verde">
                    <img src="../web/img/logo.png" id="logoVerde" width="250" height="50"></div>
                    <div class="col-md-9"></div>
                </div>
            </div>
        </div>

        <div class="container form">
            <div class="row">
                <div class="col-md-9"></div>
                 <div class="col-md-3 form-login">
                    <form>
                        <img src="../web/img/logo-branca2.png" class="logoBranca" width="100px" height="100px">
                        <input type="text" id="firstName" name="fname" placeholder="e-mail"><br>
                        <input type="password" id="userPassword" name="pass" placeholder="senha"><br>
                        <input type="password" id="userPasswordConfirm" name="passConfirm" placeholder="confirmar senha"><br>
                        <button type="submit" id="signIn">cadastrar</button>
                    </form>
                    <!-- <ul id="signUp">
                        <li><a href="#">me cadastrar</a></li>
                        <li><a href="#">esqueci minha senha</a></li>
                    </ul> -->
                 </div>
            </div>

        </div>
    </body>
</html>
